<body>
	
	
<script> 
var h = 300;

var w = 700;

var padding = 2;

var dataset = [10,20,30,40,50];

var svg = 

d3.select("body").append("svg")
	.attr("width", w)
	.attr("height", h);

d3.selectAll("rect")
	.data(dataset)
	.enter()
	.append("rect")
.attr("x", function(d,i){
	return i * (w/dataset.length);
})
	
.attr("y", function(d) {
	return h-(d*4);
})

	.attr("width", w/dataset.length-padding)
	.attr("height", function (d){
		return d*4;
	
});
	
</script>
